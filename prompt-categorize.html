        <div class="controls">
            <button id="generate">Generate</button>
            <span id="progress"></span>
            <button id="downloadCsv" class="right">Download CSV</button>
        </div>
         <table id="productTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <!-- Product rows will be added here -->
            </tbody>
        </table>
    </div>
    <script src="prompt-categorize.js"></script>
</body>
